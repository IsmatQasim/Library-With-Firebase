  <div>
    <form id="MainForm" class="w-25 m-4 mx-auto p-2 ">
        <h2 class="mb-3 text-center">Register User</h2>
    <div class="form-floating mb-3"> 
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fnameInp" placeholder="Password">
        <label for="floatingPassword">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lnameInp" placeholder="Password">
        <label for="floatingPassword">Last Name</label>
      </div>
      <button type="submit" class="btn btn-secondary mb-3" style="float:right; ">Create New User</button>
     <a href="login.html"><button type="button" class="btn btn-secondary me-2" style="float:right;">Sign In</button> </a>

</div>
    <img src="wave1.png" class="bottom-img">

    <script type="module">
    
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"; //for DB
        import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"; //for authen


        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9eG2FBI4G41YQnc3BOaZ_aHYf8h0ex2o",
          authDomain: "login-auth-206f9.firebaseapp.com",
          projectId: "login-auth-206f9",
          storageBucket: "login-auth-206f9.appspot.com",
          messagingSenderId: "838275780756",
          appId: "1:838275780756:web:d5fa4cef41fdb297e76481",
          measurementId: "G-6KYJMWEKQD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
       const analytics = getAnalytics(app);
        const db = getDatabase();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let FnameInp = document.getElementById('fnameInp');
        let LnameInp = document.getElementById('lnameInp');
        let MainForm = document.getElementById('MainForm');

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                set(ref(db, 'UsersAuthList/' + credentials.user.uid),{
                    firstname : FnameInp.value,
                    lastname : LnameInp.value
            
                }) //saving the info
        

            })
            .catch((error) =>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }
        MainForm.addEventListener('submit', RegisterUser);
        
      </script>

<div>
    <form id="MainForm" class="w-25 m-4 mx-auto p-4 .container-fluid">
        <h2 class="mb-4 text-center">Log In User</h2>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordInp" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn btn-secondary mb-3 " style="float:right; ">Log In</button>
     <a href="register.html"><button type="button" class="btn btn-secondary me-3" style="float:right;">Sign Up</button> </a>
    </form>

    <img src="wave1.png" class="bottom-img">


    <script type="module">
    
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"; //for DB
        import { getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"; //for authen


        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9eG2FBI4G41YQnc3BOaZ_aHYf8h0ex2o",
          authDomain: "login-auth-206f9.firebaseapp.com",
          projectId: "login-auth-206f9",
          storageBucket: "login-auth-206f9.appspot.com",
          messagingSenderId: "838275780756",
          appId: "1:838275780756:web:d5fa4cef41fdb297e76481",
          measurementId: "G-6KYJMWEKQD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
       const analytics = getAnalytics(app);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let EmailInp = document.getElementById('emailInp');
        let PassInp = document.getElementById('passwordInp');
        let MainForm = document.getElementById('MainForm');

        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials) =>{
                  get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot)=>{
                    if(snapshot.exists){
                        sessionStorage.setItem("user-info", JSON.stringify({
                            firstname : snapshot.val().firstname,
                            lastname : snapshot.val().lastname
                        }))
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        window.location.href="home.html";
                    }
                })

            })
            .catch((error) =>{
                alert(error);
                console.log(error);
                console.log(error);
            })
        }
        MainForm.addEventListener('submit', SignInUser);
      </script>
